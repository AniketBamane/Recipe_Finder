<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Food - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 class="good-food-header">Good Food ðŸ˜Š</h1>
            <h2><em>Great to have you back!</em></h2>
            <form id="LoginForm" action="dashboard.html" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="enter your email..." required> 
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="enter your password..." required>
                    <i class="fa-solid fa-eye-slash eye-icon" id="togglePassword"></i> 
                </div>
                <button type="submit" class="login-button">Log in</button>
            <p class="signup-text">Don't have an account? <a href="signup.html">Signup now</a></p>
            </form>
        </div>
    </div>
<script src="login.js"></script>
</body>
</html>
